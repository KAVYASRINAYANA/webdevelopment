<!DOCTYPE html>
<html>
      <head>
	       <title>Absolute Position</title>
	       <style type="text/css">
	       	.parent{
	       		width: 100%;
	       		height: 500px;
                background: lavender;
	       		margin: 50px;
	       		position: relative;
	       	}
	         .child1{
	         	width: 100%;
	         	height: 150px;
	         	background:yellow ;
	         	
	         		}       	
	       	.child2{
	       		width:100%;
	       		height: 100px;
	       		background:darkgreen;
	       		position: absolute;
	       	}
	       	.child3{
	       		width:100%;
	       		height:100px;
	       		background:lightpink;
	       	}
	            
	       </style
	       		>
	       	}
       </head>
<body>
	<!--Absolute :- in this if we give absolute for 2nd child then child 3 will get sticked to the document-->
	<div class="parent">
		<div class="child1"> Child 1</div>
		<div class="child2"> Child 2<div>
		<div class="child3"> Child 3<div>
			
		</div>

</body>
</html>
