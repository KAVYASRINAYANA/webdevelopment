<!DOCTYPE html>
<html>
<head>
	<title>Sticky Positions</title>
	<style type="text/css"> 
         .div1{
         	background: chocolate;
         	width: 100%;
         	height: 500px;
         }
         .div2{
         	background: greenyellow;
         	width: 100%;
         	height:300px;
         	position: sticky;
         }
         .div3{
         	background: silver;
         	width: 100%;
         	height: 500px;
         }
         .div4{
         	background: gold;
         	width: 100%;
         	height: 500px;
         }
	</style>
</head>
<body>
       <div class="div1">Div 1</div>
       <div class="div2">Div 2</div>
       <div class="div3">Div 3</div>
       <div class="div4">Div 4</div>
       <div style="Position:relative;width:500px;height:500px;background:blue;"><p style="Position:absolute;top:50%;text-align: center">Centering Paragraph</p></div>

</body>
</html>
