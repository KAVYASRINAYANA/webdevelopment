<!DOCTYPE html>
<html>
<head>
	<title>Fixed and Sticky position</title>
	<style type="text/css"> 
		.parent1{
			width:100%;
			height: 500px;
			background: darkviolet;
			margin: 50px;
			position: relative;
		}
		.child11{
			width: 100%;
			height: 150px;
			background: lightblue;
		}
		.child12{
			width: 100%;
			height: 150px;
			background:brown;
			position: fixed;
			top: 0;
			left:0;
		}
		.child13{
			width: 100%;
			height: 250px;
			background: lavender;
		}
	</style>
</head>
<body>
       <!-- fixed:-it is also damages the document.it starts from browser starting screen.-->
            <div class="parent1">
                	<div class="child11">Child 11</div>
       	        	<div class="child12">Child 12</div>
                  	<div class="child13">Child 13</div>
             </div>
                     
       
</body>
</html>
