<!DOCTYPE html>
<html>
      <head>
	        <title>Shadow effects</title>
            <style type="text/css">
                 div{
                     width: 300px;
                     height: 100px;
                     padding: 15px;
                     background-color:lightskyblue;
                     box-shadow: 10px 10px 10px black;
                  }
                h1{
                	text-shadow: 3px 3px 2px grey;
                }

            </style>
                

      </head>
      <body>
          <div class="div">Box Effect</div>
          <h1>Text Shadow effect</h1>

    </body>
</html>
