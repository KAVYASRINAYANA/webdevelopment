<!DOCTYPE html>
<html>
<head>
	<title>Forms</title>
</head>
<body>
	<form>
		<label for="text tag">Text Input</label>
		<input type="text" name="text tag" placeholder="Please enter input"  required />
		<br>
		<br>
		<label for="password">Password Input</label>
		<input type="password" name="password" placeholder="enetr password"/>
		<br>
		<br>
		<label>Email Input</label>
		<input type="Email" name="password"/>
		<br>
		<br>
		<label>Male</label>
		<input type="radio" name="gender">
		<label>Female</label>
		<input type="radio" name="gender">
		<label>Others</label>
		<input type="radio" name="gender">
		<br>
		<br>
		<label>Checkbox Input</label>
		<input type="Checkbox">
		<br>
		<br>
		<label>Date Input</label>
		<input type="date" min="2004-10-16" max="2022-10-16" required>
		<br>
		<br>
		<label>Range Input</label>
		<input type="Range">
		<br>
		<br>
		<label>File Input</label>
		<input type="File">
		<br>
		<br>
		<label>Button Input</label>
		<input type="Button" >
		<br>
		<br>
		<label>Submit Input</label>
		<input type="Submit">
		<br>
		<br>
		<label>Reset Input</label>
		<input type="reset">

	</form>

</body>
</html>
