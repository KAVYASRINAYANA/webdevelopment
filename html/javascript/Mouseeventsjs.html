<!DOCTYPE html> 
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Events</title>
  </head>
  <body>
    

    <h1 onmouseover="mouseEvent()" id="muse" onmouseout="mouseOutEvent()">
      Mouse Events
    </h1>

    <input onkeypress="keyPressEvent(this)" />
    <input onkeyup="keyDown(this)" />
  </body>
  <script>
    let h1Tag = document.getElementById("muse");
    function keyDown(params) {
      h1Tag.innerText = params.value;
    }

    function mouseEvent() {
      h1Tag.style.color = "red";
    }

    function mouseOutEvent() {
      h1Tag.style.color = "green";
    }

    function keyPressEvent(params) {
      console.log(params.value);
      h1Tag.innerText = params.value;
    }


  </script>
</html>
