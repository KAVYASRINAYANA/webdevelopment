       <script>
       var a = 20;

       let arr = [1, 2, 3, 4];

       console.log(obj.name);

       for (let x in obj){

       }
       for (let x in arr){
        console.log(arr[x]);
       }
       //temporal dead zone
       for (let ele of arr){
        console.log(ele);
       }

       let name = "kavya";

       }

       }
